{% extends "base.html" %}
{% block content %}
<form method='POST' action='/create-account'>
  <fieldset>
  <legend class="text-center">Account Information</legend>
  <div class="card text-center border-0">
    <div class="card-body">
      <h5 class="card-title fw-bold ">
        
        <input class="create-post-field mt-3" type='text' name='username' placeholder="Username"/>  
      </h5>
      
      <p class="card-text "><input class="create-post-field" type='text' name='bio' placeholder="Bio"/></p>
      
      <p class="card-text "><input class="create-post-field" type='text' name='image' placeholder="Profile Picture"/></p>
      
      <button type='submit' class="btn btn-primary px-5">Create Account</button>
    </div>

  </fieldset>
</form>
{% endblock %}
